<div class="quiz">
  <div class="quiz-logo">
    <img src="assets/images/logo.png" alt="" />
    <h3>{{ title }}</h3>
  </div>
  <div *ngIf="!finished" class="quiz-questions">
    <h3 class="quiz-questions-title">{{ questionSelected.question }}</h3>
  </div>
  <div *ngIf="!finished" class="quiz-options">
    <button
      *ngFor="let option of questionSelected.options; let i = index"
      (click)="answerChoose(option.alias)"
      class="quiz-options-button"
    >
      {{ option.name }}
    </button>
  </div>
  <div *ngIf="finished" class="quiz-results">
    <h1>O seu resultado Ã©:</h1>
    <p>{{ answerSelected }}</p>
  </div>
</div>
